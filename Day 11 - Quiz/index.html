<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3d6dd12bad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        <div class="quiz-box">
            <div id="quiz">
                <h1>JavaScript Quiz App</h1>
                <div class="quiz-header">
                    <p id="progress">Question x of y</p>
                    <p id="count-down">10</p>
                </div>
                <p id="question">Here is the question</p>

                <div class="buttons">
                    <button class="btn" id="btn0">A. <span id="choice0"></span></button>
                    <button class="btn" id="btn1">B. <span id="choice1"></span></button>
                    <button class="btn" id="btn2">C. <span id="choice2"></span></button>
                    <button class="btn" id="btn3">D. <span id="choice3"></span></button>
                </div>
                <hr>
                <footer>
                    <p>AstiCodes</p>
                </footer>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
